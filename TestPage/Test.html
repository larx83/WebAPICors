<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Pure CSS -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">


</head>
<body>
    <div style="margin:1em;">
        <div class="header">
            <h2 style="background-color: yellow;">
                Remote API Test Page
            </h2>
        </div>

        <form class="pure-form pure-form-aligned">
            <div class="pure-control-group">
                <label for="URL">URL</label>
                <input id="URL" class="pure-input-1-2" type="text" placeholder="URL" value="http://localhost:2222/api/Test">
            </div>

            <div class="pure-control-group">
                <label for="testId">Test ID</label>
                <input id="testId" class="pure-input-1-4" type="text" placeholder="testId" value="99">
            </div>
            <div class="pure-control-group">
                <label for="testMessage">Test Message</label>
                <input id="testMessage" class="pure-input-1-2" type="text" placeholder="testMessage" value="output message">
            </div>
            
            <div class="pure-control-group">
                <label for="corsEnabled">CORS Enabled</label>
                <input id="corsEnabled" type="checkbox" checked="checked">
            </div>

            <div class="pure-controls">
                <button type="button" onclick="postButton();">Post to Test Controller</button>
            </div>
            <div class="pure-controls">
                <button type="button" onclick="getButton();">Get to Test Controller</button>
            </div>
        </form>

        <pre id="testResults"></pre>
    </div>

    <script src="Scripts/jquery-2.1.4.js"></script>

<script>

    function getUrl() {
        var url = document.getElementById("URL").value;
        var corsEnabled = $("#corsEnabled").is(":checked");
        if (corsEnabled === true) {
            url = url + "?enable=true";
        }
        return url;
    }

    function postButton() {
        var testModel = {
            "TestId": document.getElementById("testId").value,
            "TestMessage": document.getElementById("testMessage").value,
        };
        var data = JSON.stringify(testModel, null, '   ');

        

        $.ajax(getUrl(), {
            data: data,
            contentType: 'application/json',
            type: 'POST',
            dataType: "json",
            crossDomain: true,
            success: function (data) {
                document.getElementById("testResults").innerHTML = JSON.stringify(data, null, '   ');
                document.getElementById("testId").value = data.TestId + 1;
            },
            failure: function (errMsg) {
                alert(errMsg);
            }
        });
    }

    function getButton() {
        
        $.getJSON(getUrl(), function (data) {
            document.getElementById("testResults").innerHTML = JSON.stringify(data, null, '   ');
        });
    }

</script>

</body>

</html>
